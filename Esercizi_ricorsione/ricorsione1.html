{

 let scambia=0;

 if (inizio===fine)    //caso base

     else {

		scambia( v, inizio, posMinimo);
        selectionSort ( v, inizio + 1, fine);
     }
}

selectionSort(v, 0, v.length -1);

function posizioneMinimo(v,inizio, fine) {
    if(inizio === fine)
    return inizio;
else { 
    let posMinimoRestante = posizioneMinimo( v, inizio+1, fine)
    if (v[inizio] < v [posizioneMinimo(v, inizio+1, fine) ] )
       return inizio;
    else 
       return posizioneMinimo(v, inizio +1, fine);

}

function scambia(v,da,a) {
    let tmp= v[da];
    v[da]= v[a];
    v[a]= tmp;
}
